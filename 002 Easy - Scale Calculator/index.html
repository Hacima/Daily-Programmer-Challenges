<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <dir id="wrap">
        <dir id="title"><h1>Scale Calculator</h1></dir>
        <dir id="main">
            <dir id="calculator">
                <form onsubmit="scaleCalc()">
                    <select name="root" id="root">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                    
                    <select name="accidental" id="accidental">
                        <option value="Natural">♮</option>
                        <option value="Sharp">♯</option>
                        <option value="Flat">♭</option>
                    </select>

                    <select name="scaleType" id="scaleType">
                        <option value="Major">Major</option>
                        <option value="Natural Minor">Natural Minor</option>
                        <option value="Harmonic Minor">Harmonic Minor</option>
                    </select>
                    <br>
                    <input type="submit">
                </form>
            </dir>
            <dir>
                <p id="result"></p>
            </dir>
        </dir>
    </dir>
    
    <script type="text/javascript" src="scaleCalc.js"></script>
</body>
</html>
