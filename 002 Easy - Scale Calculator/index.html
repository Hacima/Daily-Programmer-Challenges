<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="scaleCalc.js"></script>
    <link type="text/css" rel="stylesheet" href="stylesheet.css" media="screen" />
</head>
<body>
    <div id="wrap">
        <div id="title"><h1>Scale Calculator</h1></div>
        <div id="calculator">
            <form>
                <select name="root" id="root">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                    <option value="E">E</option>
                    <option value="F">F</option>
                    <option value="G">G</option>
                </select>
                <select name="accidental" id="accidental">
                    <option value="♮">♮</option>
                    <option value="♯">♯</option>
                    <option value="♭">♭</option>
                </select>
                <select name="scaleType" id="scaleType">
                    <option value="Major">Major</option>
                    <option value="Natural Minor">Natural Minor</option>
                    <option value="Harmonic Minor">Harmonic Minor</option>
                    <option value="Dorian">Dorian</option>
                    <option value="Phrygian">Phrygian</option>
                    <option value="Lydian">Lydian</option>
                    <option value="Mixolydian">Mixolydian</option>
                    <option value="Aeolian">Aeolian</option>
                    <option value="Locrian">Locrian</option>
                </select>
                <br>
                <button id="submitButton" type="button" onclick="run()">Submit</button>
            </form>
            <div id="listWrap">
                <ul id="result"></ul>
            </div>
        </div>
    </div>
</body>
</html>
